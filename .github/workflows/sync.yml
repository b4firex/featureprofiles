name: Sync fork
on:
  schedule:
    - cron: '17 * * * *'        # hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/openconfig/featureprofiles.git
          git fetch upstream
      - name: Rebase main
        run: |
          git checkout main
          git config user.name "sync-bot"
          git config user.email "actions@github"
          git rebase upstream/main || {
            echo "Rebase failed; aborting"; git rebase --abort; exit 1;
          }
      - name: Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://$GH_TOKEN@github.com/${{ github.repository }} main
